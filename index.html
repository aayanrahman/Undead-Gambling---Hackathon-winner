<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undead Gambling</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="apocalypse.png" alt="Apocalypse" class="logo">
        <h1>Undead Gambling</h1>
        <div class="input-group">
            <label for="player-cards">Player Cards:</label>
            <input type="text" id="player-cards" placeholder="Enter player cards (e.g., 2D 3D)">
        </div>
        <div class="input-group">
            <label for="community-cards">Community Cards:</label>
            <input type="text" id="community-cards" placeholder="Enter community cards (e.g., 4D 5D 6D)">
        </div>
        <div class="input-group">
            <label for="chips">Chips:</label>
            <input type="number" id="chips" placeholder="Enter number of chips">
        </div>
        <div class="input-group">
            <label for="num-players">Number of Players:</label>
            <input type="number" id="num-players" placeholder="Enter number of players">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculate() {
            const playerCardsInput = document.getElementById('player-cards').value.trim().toUpperCase();
            const communityCardsInput = document.getElementById('community-cards').value.trim().toUpperCase();
            const chips = parseInt(document.getElementById('chips').value.trim());
            const numPlayers = parseInt(document.getElementById('num-players').value.trim());

            const playerCards = playerCardsInput.split(' ');
            const communityCards = communityCardsInput.split(' ');

            const { winRate, action, raiseAmount } = calculateDeckStrength(playerCards, communityCards, numPlayers, chips);

            document.getElementById('result').innerHTML = `
                <p>Win Rate: ${winRate.toFixed(2)}</p>
                <p>Action: ${action}</p>
                <p>Raise Amount: ${raiseAmount}</p>
            `;
        }
    </script>
</body>
</html>
